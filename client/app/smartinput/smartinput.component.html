<div>
    <input (focus)="onFocus()" (input)="onInput($event)" [(ngModel)]="filter.name"/>
    <div smartinputdropdown>
        <ul class="dropdown-menu" role="menu">
            <li *ngFor="let spot of spots| smartfilter:filter" (click)="itemSelect(spot._id)" role="menuitem">
                <span class="dropdown-item">{{spot.name}}</span>
                <span (click)="addFav(spot, $event)">Add spot</span>
            </li>
        </ul>
    </div>
</div>
