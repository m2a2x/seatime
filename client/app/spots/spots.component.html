<div>
    <div class="mapbg" #bgmap></div>
    <div smartinput style="position: relative;">
        <span *ngIf="!!firstLevelId">{{getCountry(firstLevelId)}}<span (click)="clearFirstLevel()">clear</span></span><input smartinput-in [(ngModel)]="filter.name"/>
        <div smartinputdropdown>
            <ul class="dropdown-menu" role="menu">
                <li *ngFor="let item of items| smartfilter:filter" (click)="itemSelect(item._id)" role="menuitem">
                    <span class="dropdown-item">{{item.name}}</span>
                    <span *ngIf="!!firstLevelId" (click)="addSpot(item._id, $event)">Add spot</span>
                </li>
            </ul>
        </div>
    </div>
    <div class="spots-number" *ngIf="spot_count">
        <div class="spots-number__digits">{{spot_count}}</div>
        <div class="spots-number__text">
            Spots<br>Over the world
        </div>
    </div>
</div>
