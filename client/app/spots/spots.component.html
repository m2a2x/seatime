<div>
  <div class="mapbg" #bgmap></div>

  <div class="spots-number">
      <div class="spots-number__digits">2553</div>
      <div class="spots-number__text">
        Spots<br>Over the world
      </div>
  </div>

  <div></div>
  <div style="display: none">
    <ul class="pull-left" style="overflow: auto; width: 200px; height: calc(100vh - 100px); list-style: none;">
      <li *ngFor="let country of countries" (click)="sortByCountry(country._id)">
        <span>{{country.name}}</span>
      </li>
    </ul>
    <div>
      <div class="grid grid-pad">
        <a *ngFor="let spot of spots"  (click)="gotoDetail(spot._id)" class="col-1-4">
          <div class="module spot">
            <h4>{{spot.name}}</h4>
            <div (click)="addSpot(spot, $event)">Add spot</div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
