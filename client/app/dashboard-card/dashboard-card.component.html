<div class="spotitem" (click)="onSelect()">
    <span class="badge">{{spot.id}}</span>
    <span>{{spot.name}}</span>
    <button class="delete" (click)="delete(); $event.stopPropagation()">x</button>

    <div>
        <svg width="50px" height="38px" viewBox="366 370 100 38" *ngFor="let tide of spot.tide">
            <path *ngIf="tide.state === 'High'" d="M367,406.948341 C367.97152,406.982635 368.953965,407 369.947784,407 C392.928811,407 412.89394,392.645975 425.132287,384.246327 C436.551989,376.408548 451.067141,372.534996 467,372.051848 L467,410 L367,410 L367,406.948341 L367,406.948341 Z" id="Combined-Shape" stroke="none" fill="#78C5FF" fill-rule="evenodd"></path>
            <path  *ngIf="tide.state === 'Low'" d="M467,406.948341 C447.673582,406.26613 432.67033,398.88456 418.447784,388.234619 C403.510284,377.049316 387.554,372 367.447784,372 C367.298413,372 367.149151,372.000344 367,372.001032 L367,410 L467,410 L467,406.948341 L467,406.948341 Z" id="Combined-Shape" stroke="none" fill="#78C5FF" fill-rule="evenodd"></path>
        </svg>
    </div>
</div>
