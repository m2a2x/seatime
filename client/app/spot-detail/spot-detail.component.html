<div *ngIf="spot">
  <h2>{{spot.name}} details!</h2>
  <div>
    <ul *ngIf="swellData">
      <li *ngFor="let item of swellData">
        {{item.localTimestamp}}
        <br>
        {{item.condition.weatherText}}
        <br>
        Swell {{item.swell.maxBreakingHeight}} - {{item.swell.minBreakingHeight}}
        <br>
      </li>
    </ul>
  </div>
  <button (click)="goBack()">Back</button>
</div>
