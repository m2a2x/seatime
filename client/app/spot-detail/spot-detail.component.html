<div *ngIf="spot"  class="spot-detailcard">
  <h2>{{spot.name}} details!</h2>
  <div>
    <ul *ngIf="conditionData">
      <li *ngFor="let condition of conditionData">
        <div *ngFor="let tide of condition.tide">
          {{ tide.state }}
          {{ getDate(tide.timestamp) }}
        </div>
        <br>
      </li>
    </ul>
  </div>
  <button (click)="goBack()">Back</button>
</div>
